<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
		<p:tabView style="width:600px;height:370px;margin:auto;">
			<p:tab title="Cadastro de Usuário">

				<h:form id="form-cadastro-usuario">

					<p:panelGrid id="panelGrid-campos-form" columns="2"	cellpadding="10">
						<p:outputLabel value="Usuario" for="usuario"/>
						<p:inputText id="usuario" required="true" value="#{cadastrarUsuarioController.usuarioModel.usuario}"/>
					
						<p:outputLabel value="Senha" for="senha" />
						<p:password id="senha" required="true" value="#{cadastrarUsuarioController.usuarioModel.senha}" 
							feedback="true" weakLabel="Senha Fraca" goodLabel="Senha Boa" strongLabel="Senha Forte"
							promptLabel="Informe uma senha" inline="true"
							match="confirmacaoSenha" />
							
						<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
						<p:password id="confirmacaoSenha" required="true" />

						<p:spacer />
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarUsuarioController.SalvarNovoUsuario}"
							update="panelGrid-campos-form" />

					</p:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />
 
	 		 	</h:form>
			</p:tab>

		</p:tabView>
	</ui:define>

</ui:composition>

</html>
